# Kitty Terminal configuration file
#
# FIXME: Find or write a plugin that highlights this file properly. Current
# workaround is to set *.conf files to 'texmf' file type, though highlighting
# still sucks.

###############################################################################
# Font settings
###############################################################################
font_family Hack Nerd Font
bold_font auto
italic_font auto
bold_italic_font auto

font_size 14.0
font_size_delta 2

# Make Hack font rendering more similar to iTerm's
macos_thicken_font 0.3
adjust_column_width 95%

###############################################################################
# Cursor settings
###############################################################################
cursor_shape underline

###############################################################################
# Scrollback settings
###############################################################################
scrollback_lines 10000

###############################################################################
# Mouse settings
###############################################################################
# url_color <- specified in colour scheme definition section
url_style single
focus_follows_mouse yes

###############################################################################
# Terminal bell settings
###############################################################################
enable_audio_bell no
window_alert_on_bell no
bell_on_tab no

###############################################################################
# Window layout settings
###############################################################################
window_resize_step_cells 2
window_resize_step_lines 2
window_border_width 1.0
draw_minimal_borders yes
inactive_text_alpha 0.7

###############################################################################
# Tab bar settings
###############################################################################
tab_bar_edge top
tab_bar_style powerline
tab_title_template "{index} {title}"

###############################################################################
# Colour scheme definition
###############################################################################
# Scheme by Chris Kempson (http://chriskempson.com)
# Kitty configuration by kdrag0n (https://github.com/kdrag0n/base16-kitty)
background #181818
foreground #d8d8d8
selection_background #d8d8d8
selection_foreground #181818
url_color #b8b8b8
cursor #d8d8d8
active_border_color #585858
inactive_border_color #282828
active_tab_background #181818
active_tab_foreground #d8d8d8
inactive_tab_background #282828
inactive_tab_foreground #b8b8b8

# Normal colours
color0 #181818
color1 #ab4642
color2 #a1b56c
color3 #f7ca88
color4 #7cafc2
color5 #ba8baf
color6 #86c1b9
color7 #d8d8d8

# Bright colours
color8 #585858
color9 #ab4642
color10 #a1b56c
color11 #f7ca88
color12 #7cafc2
color13 #ba8baf
color14 #86c1b9
color15 #d8d8d8

# Extended base16 colors
color16 #dc9656
color17 #a16946
color18 #282828
color19 #383838
color20 #b8b8b8
color21 #e8e8e8

###############################################################################
# Keyboard shortcut mappings
###############################################################################
#clear_all_shortcuts yes
kitty_mod cmd

# Clipboard
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard

# Scrolling
map kitty_mod+f scroll_line_down
map kitty_mod+shift+f scroll_page_down

map kitty_mod+d scroll_line_up
map kitty_mod+shift+d scroll_page_up

map kitty_mod+shift+p show_scrollback

# Windows
map kitty_mod+enter new_window
map kitty_mod+shift+ctrl+enter new_os_window
map kitty_mod+shift+enter launch --cwd=current
map kitty_mod+w close_window

map kitty_mod+j next_window
map kitty_mod+k previous_window

map kitty_mod+shift+j move_window_to_bottom
map kitty_mod+shift+k move_window_to_top
map kitty_mod+shift+l move_window_forward
map kitty_mod+shift+h move_window_backward

map kitt_mod+r start_resizing_window

map kitty_mod+shift+1 first_window
map kitty_mod+shift+2 second_window
map kitty_mod+shift+3 third_window
map kitty_mod+shift+4 fourth_window
map kitty_mod+shift+5 fifth_window
map kitty_mod+shift+6 sixth_window
map kitty_mod+shift+7 seventh_window
map kitty_mod+shift+8 eighth_window
map kitty_mod+shift+9 ninth_window
map kitty_mod+shift+0 tenth_window

# Tabs
map kitty_mod+t new_tab
map kitty_mod+shift+w close_tab

map kitty_mod+n next_tab
map kitty_mod+b previous_tab

map kitty_mod+shift+n move_tab_forward
map kitty_mod+shift+b move_tab_backward

map kitty_mod+shift_ctrl+t set_tab_title

map kitty_mod+1 goto_tab 1
map kitty_mod+2 goto_tab 2
map kitty_mod+3 goto_tab 3
map kitty_mod+4 goto_tab 4
map kitty_mod+5 goto_tab 5
map kitty_mod+6 goto_tab 6
map kitty_mod+7 goto_tab 7
map kitty_mod+8 goto_tab 8
map kitty_mod+9 goto_tab 9
map kitty_mod+0 goto_tab 0

# Layouts
map kitty_mod+l next_layout
map kitty_mod+h last_used_layout

map kitty_mod+y goto_layout fat
map kitty_mod+u goto_layout grid
map kitty_mod+i goto_layout horizontal
map kitty_mod+o goto_layout splits
map kitty_mod+p goto_layout stack
map kitty_mod+[ goto_layout tall
map kitty_mod+] goto_layout vertical

# Font sizes
map kitty_mod+plus change_font_size current -2.0
map kitty_mod+minus change_font_size current +2.0
